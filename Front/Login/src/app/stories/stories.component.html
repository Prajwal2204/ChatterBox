<body class="signin-body">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <nav>
        <ul class="topnav" id="dropdownClick">
            <li class="logo"><img routerLink="/home" src="../../assets/logo-img(1).png" id="logo-hor"></li>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/chat">Chat</a></li>
            <li class="active"><a routerLink="/stories">Stories</a></li>
            <li class="topnav-right">
                <a style="pointer-events: none; color:white;">{{username}}</a>
            </li>
            <li class="topnav-right"><a (click)="Logout()">Log Out</a></li>
            <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
            <!--that href is used to solve the problem of the dropdown popping up and disappearing-->
            <!--unicode for dropdown but it needs to be hidden-->
        </ul>
    </nav>
    <div class="container signin-container">
        <!--container = center, container-fluid = "100% width-->
        <div class="row chat">
            <div class="col-sm-12 col-md-3 chat-names">
                <div class="row mx-auto mt-5 pb-5" style="overflow-x:hidden;border-radius:20px;overflow-y:auto;max-height:100vh;background-color:rgb(214, 214, 214);">
                    <div class="mx-auto mt-3 col-sm-10">
                        <h2>Upload Story</h2>
                        <app-file-upload></app-file-upload>
                    </div>
                </div>
            </div>
            <div id="sike" class="col-sm-12 col-md-9 chat-area">
                <div class="row chat-person-area">
                    <div #scroll class="mx-auto mt-5 mb-5 p-3" style="border-radius:20px;overflow:auto;height:85vh;width:90%;background-color:rgb(214, 214, 214);">
                        <div class="justify-content-center d-flex flex-wrap mx-auto" *ngFor="let video of videos">
                            <div class="bg-light mb-5 ml-2 mr-2" style="border-radius:20px;min-height:25vw;">
                                <video src={{video.video_link}} class="mx-auto mt-5" style="height:15vw;width:auto;" controls>
                                </video>
                                <h4 class="mb-2 mt-3">{{video.username}}</h4>
                            </div>
                        </div>
                        <div class="col-sm-12 mt-5" *ngIf="novideos">
                            <h2><b>{{novideos}}</b></h2>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <router-outlet></router-outlet> -->
</body>
