<body class="signin-body">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <nav>
        <ul class="topnav" id="dropdownClick">
            <li class="logo"><img routerLink="/home" src="../../assets/logo-img(1).png" id="logo-hor"></li>
            <li><a routerLink="/home">Home</a></li>
            <li class="active"><a routerLink="/chat">Chat</a></li>
            <li><a routerLink="/stories">Stories</a></li>
            <li class="topnav-right">
                <a style="pointer-events: none; color:white;">{{username}}</a>
            </li>
            <li class="topnav-right"><a (click)="Logout()">Log Out</a></li>
            <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
            <!--that href is used to solve the problem of the dropdown popping up and disappearing-->
            <!--unicode for dropdown but it needs to be hidden-->

        </ul>
    </nav>
    <div class="container signin-container">
        <!--container = center, container-fluid = "100% width-->
        <div class="row chat">
            <div class="col-sm-12 col-md-3 chat-names">
                <div class="row mx-auto mt-5 pb-5" style="border-radius:20px;overflow:auto;max-height:80vh;background-color:rgb(214, 214, 214);">
                    <div class="mx-auto mt-3 col-sm-8">
                        <h2>Users</h2>
                    </div>
                    <div *ngFor="let user of users; let i = index" (click)="changeUser(user)" style="height:auto;" class="col-sm-8 mx-auto person_name">
                        <p class="px-3 capitalize centered txt">{{user.username }}</p>
                    </div>
                </div>
            </div>
            <div id="sike" class="col-sm-12 col-md-9 chat-area">
                <div class="row chat-person-area">
                    <!-- //alert boxxx -->
                    <div #alert id="mess_box" class="col-sm-8 mt-2 animate__animated animate__headShake animate__2" style="display:none;">
                        <div style="padding: 5px;">
                            <div id="inner-message" class="alert alert-success">
                                New Message from {{alert_sender}} says "{{alert_content}}" <button type="button" class="close mx-auto" onclick="document.getElementById('mess_box').style.display = 'none'" data-dismiss="alert alert-error">&times;</button>
                            </div>
                        </div>
                    </div>

                    <div #scroll class="mx-auto mt-5 mb-5 p-3" style="border-radius:20px;height:69vh;overflow:auto;width:90%;background-color:rgb(214, 214, 214);">
                        <div class="mt-1">
                            <h5><b style="color:#FF8000;" class="capitalize">{{active_user_name}}</b></h5>
                        </div>

                        <div #chat>
                            <div class="row m-0 d-flex flex-column align-items-center">
                                <div class="pl-3 pr-3 d-flex justify-content-center mt-5 bd-highlight mb-3">
                                    <h2 class="d-flex mt-5 p-2 bd-highlight">Welcome, Select a User to start Chatting</h2>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row chat-person-text">
                    <div class="col-md-10">
                        <form>
                            <div class="form-group">
                                <input #message type="text" (keyup)="EnterKey($event)" name="msg" class="form-control send-txt" id="txt-msg" placeholder="Enter Message">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <button (click)="sendMessage()" type="submit" class="btn signin-btn btn-lg send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <router-outlet></router-outlet> -->
</body>
