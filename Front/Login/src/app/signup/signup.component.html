<body class = "signin-body">
  <div class = "container signin-container"><!--container = center, container-fluid = "100% width-->
      <div class = "row">
          <div class = "col"></div>
          <div class = "col-sm-12 col-md-8">
              <div class="card signin-card">
                  <div class="card-block signin-card-block">
                      <img src = "../assets/logo.PNG" class = "img-fluid signin-img"><!--img-fluid is a ready made class for responsive images to force image to fit inside its parent-->
                      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value)">
                        <!-- {{loginForm.value | json}} -->
                            <div class="form-group">
                                  <input type="text" ngModel name="fname" class="form-control" id="fnameInput" placeholder="First Name">
                            </div>
                            <div class="form-group">
                              <input type="text" ngModel name="lname" class="form-control" id="lnameInput" placeholder="Last Name">
                            </div>
                            <!-- <div class="form-group">
                              <input type="date" ngModel name="dob" class="form-control" id="dateInput" placeholder="Date of Birth">
                            </div> -->
                            <div class="form-group">
                              <input type="email" ngModel name="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <input type="password" ngModel name="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                          <button type="submit" class="btn signin-btn btn-lg">Sign Up</button>
                          <!-- <div class="form-check">
                                <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox"> Remember Me
                                </label>
                          </div> -->
                           <!-- <a href = "" class = "help">Need Help?</a> -->
                      </form>
                  </div>
              </div>
          </div>
          <div class = "col"></div><!--even spacing, hence just col-->
      </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src = "../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- <router-outlet></router-outlet> -->
</body>
